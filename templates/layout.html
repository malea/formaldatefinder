<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FormalDateFinder.com{% endblock %}</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                //appId: '{{ fb_app_id }}',
                appId: '606066119471642',
                status: true,
                xfbml: true,
                version:'v2.0'
            });

            FB.Event.subscribe('auth.authResponseChange', function(response) {
                if (response.status === 'connected') {
                    FB.api('/me', function(response) {
                        console.log('Logged in as ' + response.name + '.');
                    });
                }
                else if (response.status === 'not_authorized') {
                    FB.login();
                }
                else {
                    FB.login();
                }
            });

        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.com/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="disclaimer">
        <p>FormalDateFinder.com is not yet fully operational. Coming soon!</p>
    </div>
    <div class="menu-container">
        <div class="menu">
            <a class="heading" href="/">FormalDateFinder.com</a>
            <ul>
                <li><a href="upcoming/">View Upcoming Events</a></li>
                <li><a href="register/">Register an Event</a></li>
                <li><a href="javascript: FB.login()">Login</a></li>
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
