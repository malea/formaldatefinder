{% extends "layout.html" %}

{% block title %} Register - FormalDateFinder.com {% endblock %}


{% block content %}
<div class="container" align="center">
<form class="form-horizontal" method="POST">
  {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend id="register-legend">Register a New Event!</legend>

<!-- Text input (Event Name) -->
<div class="control-group">
  <label class="control-label" for="event_name">Event Name</label>
  <div class="controls">
    <input id="event_name" name="event_name" type="text" placeholder="My Formal Dinner" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input (Event Date) -->
<div class="control-group">
  <label class="control-label" for="event_date">Event Date</label>
  <div class="controls">
    <input id="event_date" name="event_date" type="text" placeholder="09/01/2014" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input (Sponsor of Event) -->
<div class="control-group">
  <label class="control-label" for="sponsor">Sponsor</label>
  <div class="controls">
    <input id="sponsor" name="sponsor" type="text" placeholder="FIJI" class="input-xlarge" required="">
    
  </div>
</div>

<!-- Text input (Event Location) -->
<div class="control-group">
  <label class="control-label" for="location">Location</label>
  <div class="controls">
    <input id="location" name="location" type="text" placeholder="111 Burdett Ave" class="input-xlarge">
    
  </div>
</div>

<!-- Submit Button -->
<div class="control-group">
  <label class="control-label" for="submit-button"></label>
  <div class="controls">
    <button id="submit-button" name="submit-button" class="btn btn-success">Submit</button>
  </div>
</div>

</fieldset>
</form>
</div>

{% endblock %}
